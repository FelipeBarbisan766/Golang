<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Adicionar Organização
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Organização</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/addOrganization" method="POST">
                    <div class="modal-body">
                        <input type="hidden" name="Index" value="9999999">
                        <input type="hidden" name="OrganizationId" value="1233214">
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                        <input type="text" class="form-control" name="website" placeholder="Website" required>
                        <input type="text" class="form-control" name="country" placeholder="Country" required>
                        <textarea class="form-control" name="description" placeholder="Description" required></textarea>
                        <input type="date" class="form-control" name="founded" placeholder="Founded" required>
                        <input type="text" class="form-control" name="industry" placeholder="Industry" required>
                        <input type="number" class="form-control" name="numberEmployees" placeholder="Number of Employees" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>

            <tr>
                <th>Index</th>
                <th>OrganizationId</th>
                <th>Name</th>
                <th>Website</th>
                <th>Country</th>
                <th>Description</th>
                <th>Founded</th>
                <th>Industry</th>
                <th>NumberEmployees</th>
            </tr>
        </thead>
        {{range .}}
        <tbody>

            <tr>
                <td>{{.Index}}</td>
                <td>{{.OrganizationId}}</td>
                <td>{{.Name}}</td>
                <td>{{.Website}}</td>
                <td>{{.Country}}</td>
                <td>{{.Description}}</td>
                <td>{{.Founded}}</td>
                <td>{{.Industry}}</td>
                <td>{{.NumberEmployees}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
</script>

</html>
